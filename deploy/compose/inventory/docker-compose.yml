services:
  inventory-mongodb:
    image: mongo:7
    container_name: inventory-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${INVENTORY_MONGO_USER:-inventory_user}
      MONGO_INITDB_ROOT_PASSWORD: ${INVENTORY_MONGO_PASSWORD:-inventory_password}
      MONGO_INITDB_DATABASE: ${INVENTORY_MONGO_DB:-inventory_db}
    ports:
      - "${INVENTORY_MONGO_PORT:-27017}:27017"
    volumes:
      - inventory-mongodata:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rocket-shop-network

networks:
  rocket-shop-network:
    external: true

volumes:
  inventory-mongodata:
