type: object
required:
  - order_uuid
  - user_uuid
  - part_uuids
  - total_price
  - transaction_uuid
  - payment_method
  - status
properties:
  order_uuid:
    type: string
    format: uuid
    description: UUID заказа
    example: "123e4567-e89b-12d3-a456-426614174000"
  user_uuid:
    type: string
    format: uuid
    description: UUID пользователя
    example: "123e4567-e89b-12d3-a456-426614174001"
  part_uuids:
    type: array
    items:
      type: string
      format: uuid
    description: UUID деталей заказа
    example: ["123e4567-e89b-12d3-a456-426614174002", "123e4567-e89b-12d3-a456-426614174003"]
  total_price:
    type: number
    format: float
    description: Общая цена заказа
    example: 123.45
  transaction_uuid:
    type: string
    format: uuid
    description: UUID транзакции
    example: "123e4567-e89b-12d3-a456-426614174004"
  payment_method:
    $ref: ./enums/payment_method.yaml
  status:
    $ref: ./enums/order_status.yaml