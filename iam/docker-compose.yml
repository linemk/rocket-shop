version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: iam_postgres
    environment:
      POSTGRES_USER: iam_user
      POSTGRES_PASSWORD: iam_password
      POSTGRES_DB: iam_db
    ports:
      - "5433:5432"
    volumes:
      - iam_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U iam_user -d iam_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: iam_redis
    ports:
      - "6379:6379"
    volumes:
      - iam_redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  iam_postgres_data:
  iam_redis_data:
